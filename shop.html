<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Woodstock Golf club in Ennis, Clare, Ireland">
    <meta name="keywords" content="woodstock, golf, club, ennis, clare, ireland">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Woodstock Golf Club</title>

</head>

<!-- This is the shop page for the Woodstock Golf Club. Various images are displayed with the type
     of stock available in the on-site golf store with text to outline the opening hours.

     There is also a footer that includes social links -->
     

<body>
    
    <!-- Image of club with name & navigational menu -->

    <header id="banner-image">
               
        <nav id="nav-menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="visitors.html">Visitors</a>
                </li>
                <li>
                    <a href="members.html">Members</a>
                </li>
                <li>
                    <a class="active" href="shop.html">Shop</a>
                </li>
                <li>
                    <a href="contacts.html">Contact</a>
                </li>
            </ul>
        </nav>

        <h1 id="club-name">Woodstock Golf Club</h1>
        
    </header>  

    <!-- Shop Header displayed after banner image-->

    <h1 id="club-head">Shop</h1>

    <section class="page-details">

    <!-- Text to outline opening hours of the shop -->   

        <div id="shop-info">
            <h3>We have a variety of stock available in store at our Pro Golf shop.</h3>
            <h3>Opening hours are Mon-Sat, 9am-5pm.</h3>
        </div>

    <!-- Images that display the stock available in the shop -->

        <div id="empty-row"></div>

        <div id="golfclubs-img-container">
            <h3>Golf Clubs</h3>
            <div id="golfclubs-img"></div>
        </div>

        <div id="golfglove-img-container">
            <h3>Accessories</h3>
            <div id="golfglove-img"></div>
        </div>

        <div id="golfshoes-img-container">
            <h3>Footwear</h3>
            <div id="golfshoes-img"></div>
        </div>

        <div id="golfballs-img-container">
            <h3>Golf Balls</h3>
            <div id="golfballs-img"></div>
        </div>

    </section>

    <!-- Links to the social media, Facebook, Twitter & Instagram displayed as font awesone icons -->

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label=""><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label=""><i class="fab fa-twitter-square"></i></a>
            </li>
            
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label=""><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>
